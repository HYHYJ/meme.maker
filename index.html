<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      >
        <!--data- 이거하고 뒤에 추가하고 싶은 것 쓰면 저장됨. js에 dataset에 있음-->
      </div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>

      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #bdc3c7"
        data-color="#bdc3c7"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <div id="bush-size">
        <span> 🖌️Brush-Size </span>
      </div>

      <input
        id="line-width"
        type="range"
        minumum="1"
        max="10"
        value="5"
        step="0.5"
      />

      <button id="mode-btn">🍋Fill</button>
      <button id="destroy-btn">🔥Destroy🔥</button>
      <button id="erase-btn">👻Erase👻</button>
      <label for="file">
        <!--lable의 for과 input의 id 가 같으면 label 텍스트를 눌렀을때 input 실행, label 태그 밖에서도 실행가능(위치 상관 ㄴㄴ)-->
        📸Add Photo📸
      </label>
      <input type="file" accept="image/*" id="file" />
      <input type="text" placeholder="Add text here... :)" id="text" />
      <button id="save">🎨Save image🎨</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
